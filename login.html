<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login page</title>
  </head>
  <body>
    <section class="card-container">
      <section class="info-section">
        <h1>Welcome to design community</h1>
        <p>already have an account? login</p>
        <form action="form-section">
          <fieldset>
            <label for="email">Email</label>
            <input type="email" />
          </fieldset>
          <fieldset>
            <label for="username">Username</label>
            <input type="text" />
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input type="password" />
          </fieldset>
        </form>

        <div>
          <div>
            <input type="checkbox" />
            <label
              >I want to receive emails about the product, feature updates,
              events, and marketing promotions.</label
            >
          </div>

          <div>
            By creating an account, you agree to the
            <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
          </div>

          <button>Create an account</button>

          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </section>
      <section class="image">
        <img
          src="https://images.unsplash.com/photo-1513909894411-7d7e04c28ecd?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </section>
    </section>
  </body>
</html>
