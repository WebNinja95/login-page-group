<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login page</title>
  </head>
  <body>
    <section class="card-container">
      <section class="info-section">
        <h1>Welcome to design community</h1>
        <p>Already have an account? <a href="">login</a></p>
        <form action="form-section">
          <fieldset>
            <label for="email">Email</label>
            <input type="email" />
          </fieldset>
          <fieldset>
            <label for="username">Username</label>
            <input type="text" />
          </fieldset>
          <fieldset>
            <div class="hide-word-design">
              <label for="password">Password</label>
              <div class="hide-container">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/10812/10812267.png"
                  alt="hide icon"
                />
                <button type="button">Hide</button>
              </div>
            </div>
            <input type="password" />
            <ul>
              <li>Use 8 or more character</li>
              <li>One Uppercase character</li>
              <li>One lowercase character</li>
              <li>One special character</li>
              <li>One number</li>
            </ul>
          </fieldset>
        </form>

        <section>
          <section class="checkbox-section">
            <input type="checkbox" name="terms-checkbox" id="terms-checkbox" />
            <label for="terms-checkbox">
              I want to receive emails about the product, feature updates,
              events, and marketing promotions.
            </label>
          </section>

          <section class="term-section">
            By creating an account, you agree to the
            <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
          </section>

          <button>Create an account</button>

          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </section>
      <section class="image">
        <img
          src="https://images.unsplash.com/photo-1513909894411-7d7e04c28ecd?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </section>
    </section>
  </body>
</html>
